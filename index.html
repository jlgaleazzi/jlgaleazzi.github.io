<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Where does my money goes?</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="header">
      <div class="title-container">
        <!-- just show some title here-->
        <h1>Where does my money goes?</h1>
      </div>
      <div class="add-controls">
        <button id="add_button">Add</button>
      </div>
      <!--<div class="date-container">
         shows today's date
        <label id="todays_date">08/26/2019</label>
      </div> -->
    </div>
    <div class="lower-half">
      <div id="movements" class="movements_style">
      <!-- shows last n movements-->

      </div>
      <div class="total-container">
      <!-- shows total of expenses-->
        <label id="total_amt">Total  $ 123.45</label>
      </div>
      <div class="graphic">
        <!-- shows a graphic summarizing all expenses-->
      </div>
    </div>
  </div>
  <div class="expense_input">
    <input id="expense_date" type="date">
    <input id="expense_description" type="text" placeholder="What did you spent on?">
    <input id="expense_amount" type="text" placeholder="$ 123.45">
    <select id="expense_concept">
      <option value="">Concept</option>
      <option value="Food">Food</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Housing">Housing</option>
      <option value="Utilities">utilities</option>
      <option value="Transport">Transportation</option>
      <option value="Clothing">Clothing</option>
    </select>
    <button id="done_button">Done</button>
  </div>
  <script src="app/app.js"></script>
</body>
</html>
